apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.jasypt:jasypt:1.9.2'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.bitbucket.b_c:jose4j:0.4.3'

    def undertowVersion = '1.2.8.Final'
    compile "io.undertow:undertow-core:${undertowVersion}"
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    //compile "org.eclipse.jetty:jetty-webapp:#{jettyVersion}"



    compile "org.hibernate:hibernate-core:${hibernateVersion}"
    compile 'org.hibernate:hibernate-validator:5.1.3.Final'
    def bonecpVersion = '0.8.0.RELEASE'
    compile "com.jolbox:bonecp:${bonecpVersion}"
    compile "com.jolbox:bonecp-spring:${bonecpVersion}"

    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.4'

    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE'
    compile 'org.springframework.hateoas:spring-hateoas:0.17.0.RELEASE'


    def springVersion = '4.1.7.RELEASE'
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile 'org.springframework.data:spring-data-jpa:1.8.1.RELEASE'
    compile 'org.springframework.social:spring-social-facebook:2.0.1.RELEASE'
    compile 'org.springframework.social:spring-social-security:1.1.2.RELEASE'
    compile 'org.springframework.security:spring-security-core:4.0.1.RELEASE'
    compile 'org.springframework.security:spring-security-jwt:1.0.3.RELEASE'




    testCompile('junit:junit')

}


jar {
    baseName = "${appName}-core"
    exclude 'config.properties'
}
