spring:
  profiles.active: development,postgresql


---
spring:
  profiles: default

logging:
  config: classpath:logback-development.xml

server:
  port: 8080

job:
  dispatcher: true

http:
  cache:
    expire: 1

root:
  email: root@localhost

secrets:
  encryptor: Iengoe6uingo1mae8iyooquiem7Foopigheif7cotiiV7bos1Tubei0eceiThaagh4kaetheeW3gae2eith4ichu5ihie9aeVo1Ephoo0ot6ahf4pheisu6OxaeDahki

database:
  mode: update
  show_sql: true
  driver: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/itpkg
  username: postgres
  password:
  dialect: org.hibernate.dialect.PostgreSQLDialect

redis:
  host: localhost
  port: 6379
  db: 2

rabbitmq:
  host: localhost
  port: 5672
---
spring:
    profiles: development

---
spring:
    profiles: postgresql

---
spring:
    profiles: mysql

database:
  driver: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/itpkg
  username: root
  password:
  dialect: org.hibernate.dialect.MySQL5Dialect

---
spring:
    profiles: derby
database:
  driver: org.apache.derby.jdbc.EmbeddedDriver
  url: jdbc:derby:tmp/db;create=true
  #url: jdbc:derby:tmp/db
  username:
  password:
  dialect: com.itpkg.core.dialects.DerbyDialect

---
spring:
    profiles: production

logging:
  config: classpath:logback-production.xml

http:
  cache:
    expire: -1

secrets:
  encryptor: CHANGE_ME

database:
  show_sql: false
  password: CHANGE ME
